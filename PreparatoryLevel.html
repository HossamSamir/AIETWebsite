body {

/* FoldersSec */
.folderContainer{
 float:left; 
  margin:10px 10px 10px 10px;
  padding: 20px;
}
.folder {
  position: relative;
  top: 0;
  left: 0;
  background: #eee;
  width: 100px;
  height: 80px;
  box-sizing: border-box;
  border: 8px solid #82befa;
  border-top-width: 32px;
  border-radius: 0 3.25px 3.25px;
  transition: border-top-width 0.3s, transform 0.2s;
  transform-origin: 0% 100%;
  cursor: pointer;
}
.folder:before,
.folder:after {
  content: '';
  background: #82befa;
}
.folder:before,
.folder:after,
.folder i {
  position: absolute;
}
.folder:before {
  width: 35px;
  height: 5px;
  bottom: 72px;
  left: -8px;
  border-radius: 3.25px 3.25px 0 0;
}
.folder i,
.folder:after {
  width: 100px;
  height: 72px;
  line-height: 72px;
  text-align: center;
  bottom: -8px;
  left: -8px;
  transition: transform 0.2s, background 0.2s;
  transform-origin: 0% 100%;
}
.folder:after {
  background: #63a7eb;
  border-bottom: 1px solid rgba(0, 0, 0, 0.15);
  border-radius: 3.25px;
}
.folder i {
  z-index: 2;
  color: #437eba;
  font-size: 45px;
  text-shadow: 0 1px 0 rgba(255, 255, 255, 0.25);
}
.folder:hover {
  border-top-width: 8px;
}
.folder:hover:after,
.folder:hover i {
  transform: scaleY(0.85) skewX(-15deg);
}
.folder:hover:after {
  background: #5f9fe0;
}
.folder:hover:i {
  color: #4171a2;
}
/* window styling */
.window {
  width: 98%;
  background: #eee;
  display: block;
  margin: 0 auto;
  top: 20%;
  max-height: 80%;
  min-height: 100px;
  position: relative;
  border-radius: 6px;
}
.mac.window {
  box-shadow: 0 18px 40px 10px rgba(0, 0, 0, 0.36);
  margin-top: 110px;
  margin-bottom: 10px;
}
.mac .title-bar {
  height: 40px;
  background: -webkit-linear-gradient(top, #f0f0f0, #e9e9e9);
  background: linear-gradient(to bottom, #f0f0f0, #e9e9e9);
  border-top-left-radius: 6px;
  border-top-right-radius: 6px;
  border-top: 1px solid #faf9ff;
}
.mac .close,
.mac .minimize,
.mac .zoom {
  height: 12px;
  width: 12px;
  border-radius: 6px;
  background: #ddd;
  position: absolute;
  top: 14px;
}
.mac .close {
  background-color: #ff6052;
  left: 10px;
}
.mac .minimize {
  background-color: #ffbe06;
  left: 32px;
}
.mac .zoom {
  background-color: #16cc37;
  left: 54px;
}
.mac .maximize {
  position: absolute;
  top: 10px;
  right: 10px;
}
.close {
    font-size: 80px;
    margin: 0px -40px -20px 66px;
    opacity: .8;
    cursor: auto; 
}
