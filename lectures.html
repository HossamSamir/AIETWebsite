<script>
// Handle maximize button
var isWindowMaximized = false;
$('.mac_maximize').click(function() 
{
	if(isWindowMaximized)
	{
		// Minimize
		$('.window').removeClass('window_maxmized');
	}
	else
	{
		// Maximize
		$('.window').addClass('window_maxmized');
	}
	isWindowMaximized = !isWindowMaximized;
});


// Update clock
function timenow()
{
    var moment = new Date();
	
    hr = moment.getHours();
    mon = moment.getMinutes();
    sec = moment.getSeconds();
	
	am_or_pm= 'AM'; 
    if(hr >= 12)
	{
        if(hr > 12) 
			hr -= 12;
        am_or_pm= 'PM';
    }

    if(mon < 10) 
		mon = '0' + mon;
    if(sec < 10) 
		sec = '0' + sec;
		
    return moment.toLocaleDateString()+ '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + hr + ':' + mon + ':' + sec + ' ' + am_or_pm;
}

function UpdateClock()
{
	$('#clock').html(timenow());
}

setInterval(UpdateClock, 1000);
</script>

  <script type="text/javascript">
  $(document).ready(function(){
  
  //Check to see if the window is top if not then display button
  $(window).scroll(function(){
    if ($(this).scrollTop() > 400) {
      $('.scrollToTop').fadeIn();
    } else {
      $('.scrollToTop').fadeOut();
    }
  });
  
  //Click event to scroll to top
  $('.scrollToTop').click(function(){
    $('html, body').animate({scrollTop : 0},800);
    return false;
  });
  
});
  </script>
